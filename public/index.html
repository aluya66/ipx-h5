          use_app_track: true,
          is_track_single_page:true,//表示是否开启单页面自动采集 $pageview 功能，默认为false

            //需要 JSSDK 版本号大于 1.7

            //是否开启触达注意力图，默认 default 表示开启，自动采集 $WebStay 事件，可以设置 'not_collect' 表示关闭
            //需要 JSSDK 版本号大于 1.9.1
            scroll_notice_map:'default',
            scroll_delay_time:4000,
          }
        });
        sa.quick('autoTrack', {
          Platform:'H5'
        }); //神策系统必须是1.4最新版及以上
